<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farmingo API</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b132b;
      --card: #1c2541;
      --accent: #6EE7B7;
      --offline: #ef4444;
      --online: #22c55e;
      --muted: #a1a8c3;
      --mono: ui-monospace, Menlo, monospace;
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui;
      background: var(--bg);
      color: #e5eef5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 32px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .chip {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
    }

    #desc {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #062414;
      background: var(--offline);
      transition: background 0.3s ease;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fff;
      flex-shrink: 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      background: var(--accent);
      color: #062414;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #4ed2a6;
      transform: translateY(-2px);
    }

    .btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .msg {
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Loading... <span id="ver" class="chip"></span></h1>
    <div id="desc"></div>
    <div class="status">
      <span class="status-chip"><div id="dot" class="dot"></div><span id="statustxt">Checking...</span></span>
    </div>
    <a id="docsBtn" class="btn" href="https://swapcodes-farmingo.hf.space/docs" target="_blank">Open Docs</a>
    <div id="docsMsg" class="msg"></div>
  </div>

<script>
const BASE = "https://swapcodes-farmingo.hf.space";

async function checkHealth(){
  try{
    const r = await fetch(BASE + "/health");
    if(!r.ok) throw 0;
    document.getElementById('dot').parentElement.style.background = getComputedStyle(document.documentElement).getPropertyValue('--online');
    document.getElementById('statustxt').textContent = "Online";
  }catch{
    document.getElementById('dot').parentElement.style.background = getComputedStyle(document.documentElement).getPropertyValue('--offline');
    document.getElementById('statustxt').textContent = "Offline";
  }
}

async function checkDocs(){
  try{
    const r = await fetch(BASE + "/docs", { method:"GET" });
    if(r.status === 200){
      docsBtn.classList.remove("disabled");
      docsMsg.textContent = "";
    } else {
      throw 0;
    }
  } catch {
    docsBtn.classList.add("disabled");
    docsMsg.textContent = "Docs unavailable â€” contact admin";
  }
}

async function loadInfo(){
  try{
    const r = await fetch(BASE + "/info");
    const data = await r.json();
    document.getElementById('title').childNodes[0].nodeValue = data.title || "Farmingo API" + ' ';
    document.getElementById('ver').textContent = data.version ? `v${data.version}` : "";
    document.getElementById('desc').textContent = data.description || "";
  }catch{
    document.getElementById('title').childNodes[0].nodeValue = "Farmingo API" + ' ';
    document.getElementById('ver').textContent = "";
    document.getElementById('desc').textContent = "";
  }
}

checkHealth();
checkDocs();
loadInfo();
</script>
</body>
</html>
